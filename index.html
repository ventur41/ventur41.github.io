<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/logo.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    
    <title>Caio Alves</title>
</head>

<body>
    <header class="header">
        <a id="logo" href="index.html"><img class="headerLogo" src="assets/img/logoVetor.png" alt="Logo do Caio Alves"></a>

        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Caio Alves</h1>
                    <h2 class="subtitle">FrontEnd Developer</h2>
                </div>

                <img class="bannerImage" src="assets/img/astronaut.png" alt="Imagem de um Astronauta">

                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="img/htmlA.png" alt="Logo do HTML5">

                    <div class="right">
                        <h3 class="title">HTML</h3>

                        <progress class="progress-bar" max="100" value="10">
                                10%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="img/cssA.png" alt="Logo do CSS">

                    <div class="right">
                        <h3 class="title">CSS</h3>

                        <progress class="progress-bar" max="100" value="10">
                                10%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="img/javascriptA.png" alt="Logo do JavaScript">

                    <div class="right">
                        <h3 class="title">JavaScript</h3>

                        <progress class="progress-bar" max="100" value="10">
                                10%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="img/photoshopA.png" alt="Logo do Photoshop">

                    <div class="right">
                        <h3 class="title">Photoshop</h3>

                        <progress class="progress-bar" max="100" value="20">
                                20%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="img/angularA.png" alt="Logo do Angular">

                    <div class="right">
                        <h3 class="title">Angular</h3>

                        <progress class="progress-bar" max="100" value="0">
                                0%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="img/uxA.png" alt="Logo do User Experience">

                    <div class="right">
                        <h3 class="title">UX</h3>

                        <progress class="progress-bar" max="100" value="0">
                                0%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="img/restApiA.png" alt="Logo do Rest API">

                    <div class="right">
                        <h3 class="title">Rest API</h3>

                        <progress class="progress-bar" max="100" value="0">
                                0%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="img/tddA.png" alt="Logo do Test Driven Development">

                    <div class="right">
                        <h3 class="title">TDD</h3>

                        <progress class="progress-bar" max="100" value="0">
                                0%
                        </progress>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>

</html>
